<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-Kafe Krist - Menu Digjitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --accent-color: #f1c40f;
            --text-color: #333;
        }

        body {
            background-color: #f5f6fa;
            line-height: 1.6;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url("https://bijin.plus/wp-content/uploads/2023/12/a-cup-of-coffee-on-a-table-in-front-of-a-street-with-a-city-lights-in-the-background-min-scaled.jpg") center/cover fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            animation: backgroundZoom 20s infinite alternate;
        }

        @keyframes backgroundZoom {
            0% { background-size: 100%; }
            100% { background-size: 120%; }
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .header p {
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        /* Navigation */
        .nav {
            position: sticky;
            top: 0;
            background: var(--primary-color);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 25px;
            gap: 40px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link.active {
            background: var(--accent-color);
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Menu Sections */
        .menu-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .menu-section.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary-color);
        }

        .item-info {
            padding: 20px;
        }

        .item-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .item-price {
            color: var(--secondary-color);
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                height: 80vh;
                animation: none;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .nav-list {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .nav-link {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="C:\Users\User\Downloads\logo.jpg" alt="Krist Logo" class="logo">
        <h1>Bar-Kafe Krist</h1>
        <p>Menu Digjitale</p>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a class="nav-link active" data-category="pije-freskuese">Pije Freskuese</a></li>
            <li><a class="nav-link" data-category="pije-alkolike">Pije Alkolike</a></li>
            <li><a class="nav-link" data-category="kafe">Kafe</a></li>
        </ul>
    </nav>

    <main>
        <section id="pije-freskuese" class="menu-section active">
            <h2 class="section-title">Pije Freskuese</h2>
            <div class="menu-grid"></div>
        </section>

        <section id="pije-alkolike" class="menu-section">
            <h2 class="section-title">Pije Alkolike</h2>
            <div class="menu-grid"></div>
        </section>

        <section id="kafe" class="menu-section">
            <h2 class="section-title">Kafe</h2>
            <div class="menu-grid"></div>
        </section>
    </main>

    <script>
        const menuItems = {
            "pije-freskuese": [
                {
                    name: "Limonadë e Freskët",
                    price: "200 Lekë",
                    image: "https://www.indianveggiedelight.com/wp-content/uploads/2023/04/nimbu-pani.jpg",
                    description: "Limonadë e bërë me limon të freskët dhe mentë"
                },
                {
                    name: "Leng Portokalli",
                    price: "250 Lekë",
                    image: "http://www.publicdomainpictures.net/pictures/190000/velka/orange-juice-14734254158go.jpg",
                    description: "Leng portokalli i shtrydhur në moment"
                },
                {
                    name: "Coca Cola",
                    price: "250 Lekë",
                    image: "https://images2.alphacoders.com/106/1068711.jpg",
                    description: "Coca Cola e ftohtë"
                },
                {
                    name: "Sprite",
                    price: "250 Lekë",
                    image: "https://bump2babynutrition.com/wp-content/uploads/2023/04/Sprite.jpg",
                    description: " Sprite i ftohtë"
                }
            ],
            "pije-alkolike": [
                {
                    name: "Birrë Korça",
                    price: "350 Lekë",
                    image: "https://i.pinimg.com/736x/a9/8a/bb/a98abbad39ff45b20b3cee5c1cf223a7--euro--albania.jpg",
                    description: "Birrë e freskët me shije tradicionale"
                },
                {
                    name: "Verë e Kuqe",
                    price: "500 Lekë",
                    image: "https://cdn.sanity.io/images/0vv8moc6/ophtalmology/e23c17c8ebd9eda64a5afeb4a6a70044c57c5de9-5000x3500.jpg?fit=crop&auto=format",
                    description: "Verë e kuqe me shije intensive"
                },
                {
                    name: "Verë e Bardhë",
                    price: "500 Lekë",
                    image: "https://static.toiimg.com/thumb/msid-105049425,imgsize-62364,width-900,height-1200,resizemode-6/105049425.jpg",
                    description: "Verë e bardhe me shije intensive"
                },
                {
                    name: "Vodka",
                    price: "500 Lekë",
                    image: "https://wallpapers.com/images/hd/absolute-vodka-bottle-with-purple-smoke-hajiucghpszecye2.jpg",
                    description: "Vodka e pastër me shije të fortë"
                }
            ],
            "kafe": [
                {
                    name: "Espresso",
                    price: "150 Lekë",
                    image: "https://www.roastycoffee.com/wp-content/uploads/Single-Shot-Espresso.jpg",
                    description: "Espresso autentik italian"
                },
                {
                    name: "Cappuccino",
                    price: "200 Lekë",
                    image: "https://www.clarin.com/img/2022/03/01/ceq4FUBv9_2000x1500__1.jpg",
                    description: "Cappuccino me qumësht të përhimë"
                },
                {
                    name: "Donuts",
                    price: "200 Lekë",
                    image: "http://confeitariaonlineoficial.com/wp-content/uploads/2016/03/1.jpg",
                    description: "Petulla e ëmbël me çokollatë dhe krem"
                },
                {
                    name: "Chesecake",
                    price: "200 Lekë",
                    image: "https://3brothersbakery.com/wp-content/uploads/2018/05/StrawberryCheesecake_01-1051x1536.jpg",
                    description: "Chesecake me fruta të freskëta"
                }
            
            ]
        };

        // Funksioni për të gjeneruar menu items
        function generateMenuItems() {
            Object.keys(menuItems).forEach(category => {
                const grid = document.querySelector(`#${category} .menu-grid`);
                menuItems[category].forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-info">
                            <h3 class="item-title">${item.name}</h3>
                            <p class="item-description">${item.description}</p>
                            <p class="item-price">${item.price}</p>
                        </div>
                    `;
                    grid.appendChild(menuItem);
                });
            });
        }

        // Funksioni për ndryshimin e kategorive
        function switchCategory(categoryId) {
            // Hiq aktivin nga të gjitha linket dhe seksionet
            document.querySelectorAll('.nav-link.active, .menu-section.active').forEach(el => {
                el.classList.remove('active');
            });
            
            // Shto aktiv tek kategoria e selektuar
            document.querySelector(`[data-category="${categoryId}"]`).classList.add('active');
            document.getElementById(categoryId).classList.add('active');
        }

        // Event listeners për navigim
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const category = link.dataset.category;
                switchCategory(category);
            });
        });

        // Intersection Observer për animacione
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Inicializimi
        function init() {
            generateMenuItems();
            document.querySelectorAll('.menu-item').forEach(item => {
                item.style.opacity = 0;
                item.style.transform = 'translateY(20px)';
                observer.observe(item);
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
